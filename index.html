<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMP 2537 A4</title>

  <!--Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="menu">
    <div class="theme-btn">
      <section id="themes" class="btn-group btn-group-toggle m-3 justify-content-center">
        <button class="btn btn-dark" id="darkMode"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
          <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
        </svg> 
        Dark Mode</button>
        <button class="btn btn-light" id="lightMode">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
          Light Mode</button>
      </section>
    </div>
      <div id="form" class="btn-group-toggle m-3 justify-content-center" data-toggle="buttons">
        <label class="btn btn-success active" for="easyMode" id="easy">
          <input id="easy-button" type="radio" value="easy" name="difficulty" autocomplete="off" checked> Easy
        </label>
        <label class="btn btn-warning" for="normalMode" id="normal">
          <input type="radio" value="normal" name="difficulty" autocomplete="off"> Normal
        </label>
        <label class="btn btn-danger" for="hardMode" id="hard">
          <input type="radio" value="hard" name="difficulty" autocomplete="off"> Hard
        </label>
      </div>
      <section id="info" class="stats">
        <p>Total Number of Pairs: <span id="total">3</span></p>
        <p>Matched: <span id="matches"></span></p>
        <p>Pairs Left: <span id="left"></span></p>
        <p>Number of Clicks: <span id="clicks"></span></p>
        <p>Number of Moves: <span id="moves"></span></p>
        <p><h2>Time remaining:</h2><span id="time"></span></p>
        <button id="powerUp" class="btn btn-success m-2">Hint</button>
      </section>
      <button class="btn btn-secondary m-1" id="reset">Reset</button>
      <button class="btn btn-primary m-1" id="start">Start</button>


  </div>

  <div id="gameGrid"></div>

  <div class="modal" style="display: none">
    <div class="modal-inner">
      <h3>You Win!</h3>
      <p class="modal-text">
        It took you <span id="final-time"></span> seconds and
        <span id="final-moves"></span> moves.
      </p>
      <a href="./index.html" id="replay"> Play Again</a>
    </div>
  </div>

  <div class="modal-timeout" style="display: none">
    <div class="modal-inner">
      <h3>You Lose</h3>
      <p class="modal-text">
        You ran out of time.
      </p>
      <a href="./index.html" id="replay"> Play Again</a>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
